<!DOCTYPE html>
<html>
<head>
	<title>Bombeiro Hidráulico Lennon</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div id="container">
		<div id="marca">
			<h2>BOMBEIRO HIDRÁULICO LENNON</h2>
		</div>
		<div id="conteudo">
			<div id="conteudo-principal">
				<h2>Contato</h2>
				<fieldset>
					<legend>Entre em contato conosco!</legend>
					<table cellpadding="10">
						<tr>
							<td>
								<label for="nome">Nome:</label>
							</td>
							<td align="left">
								<input type="text" name="nome">
							</td>
						</tr>
						<tr>
							<td>
								<label for="email">E-mail:</label>
							</td>
							<td align="left">
								<input type="text" name="email">
							</td>
						</tr>
						<tr>
							<td>
								<label for="telefone">Telefone:</label>
							</td>
							<td align="left">
								<input type="text" name="telefone" size="11" maxlength="11">
							</td>
						</tr>
						<tr>
							<td>
								<label for="assunto">Assunto:</label>
							</td>
							<td align="left">
								<input type="text" name="assunto">
							</td>
						</tr>
						<tr>
							<td>
								<label for="mensagem">Deixe aqui sua mensagem:</label>
							</td>
							<td align="left">
								<textarea rows="4" cols="50"></textarea>
								<input type="submit" name="Enviar Mensagem">
							</td>
						</tr>
					</table>
				</fieldset>
				<br>
				<h3>Telefones:</h3>
				<p>(21)2222-2222<br><br>
				(21)9999-9999</p>
				<br>
				<br>
			</div>
		</div>
		<div id="navegacao">
			<ul>
			<li><a href="index.html">HOME</a></li><br>
			<li><a href="sobre.html">SOBRE</a></li><br>
			<li><a href="servicos.html">SERVIÇOS</a></li><br>
			<li><a href="contato.html">CONTATO</a></li><br>
			</ul>
		</div>
		<div id="rodape">
			Todos os direitos reservados
		</div>
	</div>

</body>
</html>
